<!DOCTYPE html>
<html lang="en">

<head>
  <title>Employee Interests Survey Form</title>
</head>

<body style="background-color:yellow;">
  <h1 style="text-align:center">Employee Interests Survey Form</h1>
  <form style="text-align:center" autocomplete="on">
    <label for="fname" title="first name">First Name:</label>
    <input type="text" id="fname" name="fname" maxlength="10" size="10"><br><br>
    <label for="lname" title="last name">Last Name:</label>
    <input type="text" id="lanme" name="lname" maxlength="10" size="10"><br><br>
    <label for=="intro" title="tell about yourself">tell us little about yourself:</label>
    <input type="text" id="intro" name="intro" style="font-size:10px;height:100px;width:200px;" maxlength="150" size="150"><br><br>
    <p>Do you Exercise at home?</p>
    <input type="radio" id="exercise" name="exercise" value="yes">
    <label for="exerxise" title="yes">yes</label>
    <input type="radio" id="no" name="exercise" value="no">
    <label for="no" title="no">no</label>
    <p>How do you like to read about yout favorite topics?</p>
    <input type="checkbox" id="books" name="read" value="boooks">
    <label for="books" title="books">books</label>
    <input type="checkbox" id="online resource" name="online resource" value="online resource">
    <label for="online resource">online resource</label>
    <input type="checkbox" id="phone apps" name="phone apps" value="phone apps">
    <label for="phone apps" title="phone apps">phone apps</label>
    <input type="checkbox" id="magazines" name="magazines" value="magazines">
    <label for="magazines" title="magazines">magazines</label>
    <p>what genere of movies do yo like</p>
    <input list="movie genere" name="movies genere">
    <datalist id="movie genere">
      <option value="comedy">
      <option value="action">
      <option value="romance">
      <option value="horror">
      <option value="Science friction">
    </datalist><br><br>
    <input type="submit">




  </form>

</html>
